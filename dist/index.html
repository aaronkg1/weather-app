<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="background-container">
    <div class="location-search">
        <input type="text" class="search" placeholder="Find Location...">
        <div class="search-icon"></div>
        <div class="location-icon"></div>
    </div>
    <div id="main-container">
        <div class="weather-info">
            <div class="location weather"></div>
            <div class="time weather"></div>
            <div class="weather">
                <div class="thermometer"></div>
                <div class="temp">
                </div>
                <div><span>&nbsp;</span><span class="units"> / Â°F</span></div>
            </div>
            <div class="icon weather weather-icon"></div>
            <div class="weather-title"><span class="grey">Feels like</span>
                <div class="weather-value feels"></div>
            </div>
            <div class="weather-title"><span class="grey">Humidity</span>
                <div class="weather-value humidity"></div>
            </div>
            <div class="weather-title"><span class="grey">Chance of rain</span>
                <div class="weather-value rain-chance"></div>
            </div>
            <div class="weather-title"><span class="grey">Wind speed</span><div class="weather-value wind-speed"></div></div>
            
        </div>
        <div class="forecast">
            <div class="forecast-controls">
                <span class="timeframe-toggle"></span>
                <div class="hour-controls hidden">
                <span class="dot one active"></span>
                <span class="dot two"></span>
                <span class="dot three"></span></div>
            </div>
        <div class="daily-forecast">     
        </div>
     </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
